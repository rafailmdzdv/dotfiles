"$schema" = 'https://starship.rs/config-schema.json'

format = "$username $python $character"
right_format = "$all"

add_newline = true

[python]
format = '[(\($virtualenv\))](green)'

[username]
show_always = true
format = "[$user]($style)"

[character]
success_symbol = "[;- >](bold green)"
error_symbol = "[;- <](bold red)"

[package]
disabled = true
